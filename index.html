<!DOCTYPE html>
<html lang="en">
<html lang="cn">
<html lang="bm">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FramePay card example</title>
  <link href="https://framepay.rebilly.com/rebilly.css" rel="stylesheet" />
  <script src="https://framepay.rebilly.com/rebilly.js"></script>
</head>

<body>
  <div class="container">
    <div class="example-2">
      <form>
        <fieldset>
          <div class="field">
            <input data-rebilly="firstName" placeholder="First Name" />
          </div>
          <div class="field">
            <input data-rebilly="lastName" placeholder="Last Name" />
          </div>
          <div class="field">
            <div id="mounting-point">
            </div>
          </div>
        </fieldset>
        <button>Make Payment</button>
      </form>
    </div>
  </div>
</body>

</html>
